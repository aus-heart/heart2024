    <script>
        let currentAudio = null;

        function toggleMusic(song) {
            // Stop current audio if playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                if (currentAudio.src.endsWith(song)) {
                    currentAudio = null; // Same song clicked, stop it
                    return;
                }
            }

            // Play the selected audio
            currentAudio = new Audio(song);
            currentAudio.play();
        }

        function showModal(imageSrc, quote, relatedPhoto) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const modalQuote = document.getElementById('modal-quote');

            modal.style.display = 'flex'; // Show the modal
            modalImg.src = relatedPhoto || imageSrc; // Show either related photo or the same image
            modalQuote.textContent = quote || ''; // Display quote if available
        }

        function hideModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        document.body.addEventListener('mousemove', function (e) {
            if (Math.random() < 0.1) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');

                // Inline SVG for filled heart icon with smaller size and full color
                sparkle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ff66cc" stroke="none" width="12" height="12">
                        <path d="M12 21s-3-2.67-5-4.5C5.19 14.07 2 11.27 2 8a4 4 0 0 1 8 0c0 2 3 4 3 4s3-2 3-4a4 4 0 0 1 8 0c0 3.27-3.19 6.07-5 8.5C15 18.33 12 21 12 21z"></path>
                    </svg>
                `;
                
                sparkle.style.left = `${e.pageX}px`;
                sparkle.style.top = `${e.pageY}px`;

                // Append sparkle to the body
                document.body.appendChild(sparkle);

                // Remove sparkle after animation
                setTimeout(() => {
                    sparkle.remove();
                }, 2000); // Duration matches animation time
            }
        });



    </script>
